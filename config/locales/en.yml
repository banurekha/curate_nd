en:
  exception:
    show:
      unauthorized:
        title: "Unauthorized"
        description: "You do not have sufficient permissions to access this URL."
      not_found:
        title: "Not Found"
        description: "The page you were looking for does not exists."
      internal_server_error:
        title: "Internal Server Error"
        description: "CurateND has encountered a problem. We have been notified of the problem and will be looking into it. It is possible that the error was temporary so feel free to try again in a bit."
